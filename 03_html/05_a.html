<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a 태그</title>
</head>
<body>
    <h1>링크</h1>
    <h2>임시링크, 현재 페이지: #</h2>
    <!-- <태그명 속성="값" 속성="값">내용</태그명> -->
    <a href="#">임시링크</a>
    <p>링크 색상은 방문전(:link)에는 blue, 누르고 있는 상태(:active)는 red, 방문후(:visited)는 magenta, 마우스를 요소에 올린 상태(:hover)</p>
    
    <h2>웹 사이트 주소: URL</h2>
    <!-- shift+alt+위아래 방향키: 한줄 복사 -->
    <!-- 현재 창으로 열기 -->
    <a href="http://www.google.com">구글1</a>
    <!-- _blank: 새 창으로 열기 -->
    <a href="http://www.google.com" target="_blank">구글2</a>

    <h2>이메일</h2>
    <a href="mailto:hong@naver.com">네이버 메일</a>
    <h2>전화번호</h2>
    <a href="tel:010-1234-1234">010-1234-1234</a>
</body>
</html>
