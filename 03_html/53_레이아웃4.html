<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../04_css/53_레이아웃.css">
</head>
<body>
    <!-- 세로 배치 -->
    <!-- container4의 가로 크기가 1200px -->
    <!-- 
        1. 가로 중앙 배치(margin:0 auto;)를 한 번만 기록
        2. 콘텐츠를 하나로 그룹핑
        3. 부모 크기와 같은 자식 요소는 생략 
     -->
    <div class="container4">
        <!-- 블록레벨요소의 가로 크기는 부모 크기의 100%이다. -->
        <!-- section과 footer의 가로 크기는 부모 크기의 100%이다. -->
        <div class="df section">
            <!-- 가로 배치: 부모 요소에 display:flex; -->
            <div class="header2">헤더</div>
            <div class="contents2">
                <!-- 세로 배치 -->
                <div class="slide">슬라이드</div>
                <div class="banner">배너</div>
                <div class="notice">공지사항</div>
            </div>
        </div>
        <div class="footer">푸터</div>
    </div>
</body>
</html>
