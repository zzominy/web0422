<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../04_css/53_레이아웃4.css">
</head>
<body>
    <!-- 세로 배치 -->
    <!-- wrap의 가로 크기가 1200px -->
    <!-- 
        .wrap의 역할
        1. 가로 중앙 배치를 한 번에 처리(margin:0 auto;)
        2. 전체 콘텐츠를 하나로 그룹핑
        3. 부모의 가로 크기와 같은 자식 요소의 width는 생략 가능 
     -->
    <div class="wrap">
        <!-- 블록레벨요소의 가로 크기는 부모 크기의 100%이다. -->
        <!-- .section과 .footer의 가로 크기는 부모 크기의 100%이다. -->
        <div class="section">
            <!-- 가로 배치: 부모 요소(.section)에 display:flex; -->
            <div class="header">헤더</div>
            <div class="contents">
                <!-- 세로 배치 -->
                <div class="slide">슬라이드</div>
                <div class="banner">배너</div>
                <div class="notice">공지사항</div>
            </div>
        </div>
    <div class="footer">푸터</div>
    </div>
</body>
</html>
