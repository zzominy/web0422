<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 기본</title>
</head>
<body>
    <!-- 다른이름으로 저장: ctrl+shift+s -->
    <h1>이미지</h1>
    <!-- img 요소는 display:inline; -->
    <!-- 이미지는 가로로 배치된다. -->

    <h2>경로(폴더/폴더/파일명)</h2>
    <!-- ../는 나간다는 의미 -->
    <!-- html문서와 이미지가 같은 폴더에 있으면 파일명만 쓴다. -->
    <!-- html문서(04_img.html)는 03_html 폴더에 있고, 이미지(figma.png)는 assets 폴더에 있다. -->
    <img src="../assets/figma.png" alt="피그마 로고">
    <img src="../assets/facebook.png" alt="페이스북 로고">
    <img src="../assets/instagram.png" alt="인스타그램 로고">
    <img src="../assets/twitter.png" alt="트위터 로고">
</body>
</html>
